log4j.rootLogger = ALL, CA, FA


#Console Appender

log4j.appender.CA = org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout = org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern = [%d{dd/MMM HH:mm:ss}] %p : %c - %m%n


#File Appender - Log Files are inside "logs" folder

log4j.appender.FA = balle.logging.NewLogForEachRunFileAppender
log4j.appender.FA.File = logs/Data.log
log4j.appender.FA.layout = org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern = [%d{dd/MMM HH:mm:ss}] %p : %c - %m%n